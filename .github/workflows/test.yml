---
name: ShellCheck and Test

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'denv'
      - '_denv_entrypoint'
      - 'install'
      - 'uninstall'
      - 'ci/test'
      - 'ci/check'
      - 'ci/runners-to-test.json'
      - 'test/**'
  workflow_dispatch:
  pull_request:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: ./ci/check

  list-runners-to-test:
    name: List Runners to Test
    runs-on: ubuntu-latest
    outputs:
      runners: ${{steps.read_json.outputs.runners}}
    steps:
      - uses: actions/checkout@v4
      - id: read_json
        run: echo "runners=$(jq -c . ci/runners-to-test.json)" >> $GITHUB_OUTPUT

  test:
    name: Test
    needs: list-runners-to-test
    strategy:
      fail-fast: false
      matrix: ${{fromJSON(needs.list-runners-to-test.outputs.runners)}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: install singularity
        if: ${{matrix.runner == 'singularity' || matrix.runner == 'apptainer' || matrix.runner == 'sylabs'}}
        run: ./ci/install-singularity-flavor ${{matrix.runner}} ${{matrix.version}}
      - name: run tests
        run: |
          installed_runner=${{ matrix.runner }}
          if [ "${installed_runner}" = "sylabs" ]; then
            ./ci/test singularity
          else
            ./ci/test "${installed_runner}"
          fi

  test-macos:
    name: Test on MacOS
    runs-on: macos-13
    steps:
      - name: Install Lima
        run: |
          echo "::group::Updating homebrew"
          brew update --preinstall
          echo "::endgroup::"
          echo "::group::Installing qemu"
          brew install qemu
          echo "::endgroup::"
          echo "::group::Installing Lima version $LIMA_VERSION"
          curl -fsSL "https://github.com/lima-vm/lima/releases/download/${LIMA_VERSION}/lima-${LIMA_VERSION:1}-$(uname -s)-$(uname -m).tar.gz" | tar Cxzvm /usr/local
          echo "::endgroup::"
        env:
          LIMA_VERSION: v0.22.0
      - name: Start Lima
        run: |
          CPU_COUNT=$(sysctl -n hw.ncpu)
          MEMORY=$(sysctl hw.memsize | awk '{print $2/1024/1024/1024}')
          limactl start \
            --name=default \
            --mount-writable \
            --cpus ${CPU_COUNT} \
            --memory ${MEMORY} \
            template://docker
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Test
        run: lima TMPDIR=/tmp/lima ./ci/test docker

