# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
    - '.github/workflows/mdbook.yml'
    - 'ci/install-mdbook'
    - 'ci/build-docs'
    - 'docs/**'
    - 'man/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.45
      MDBOOK_ADMONISH_VERSION: 1.19.0 # need to re-run mdbook-admonish install if updating version
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: ./ci/install-mdbook
      - name: Install aha
        run: sudo apt-get install aha
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build Docs
        run: ./ci/build-docs
      - name: Copy install script to website
        run: cp install uninstall ./docs/book/
      - name: Check Links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: ./docs/book --config ./docs/lychee.toml --root-dir ${{ github.workspace }}/docs/book/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
