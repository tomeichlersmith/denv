# configuration of lychee link checker
#  https://lychee.cli.rs/usage/config/

# enable link checking to avoid rate limiting when doing many runs locally in sequence
cache = true

exclude = [
  # skip adobe's homepage which fails in CI
  'https://www.adobe.com/'
]

# don't check these files
exclude_path = [
  # skip the "print.html" page generated by mdbook because it just repeats any previous errors
  'docs/book/print.html', 'book/print.html', 'print.html',
  # skip the 404 page since I trust mdbook to create it correctly
  'docs/book/404.html', 'book/404.html', '404.html'
]
